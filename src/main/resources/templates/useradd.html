<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body th:bgcolor="ghostwhite" th:align="center">
<br/>
<div class="center">
    <h2 th:align="center">Add new user</h2>
    <form th:action="@{/admin/add}" th:method="POST" th:object="${user}">
        <label for="name">Name:</label>
        <input id="name" type="text" th:field="*{username}"/>
        <br>
        <br>
        <label for="password">Password:</label>
        <input id="password" type="text" th:field="*{password}"/>
        <br>
        <br>
        <label for="age">Age:</label>
        <input id="age" type="text" th:field="*{age}"/>
        <br>
        <br>
        <label for="email">Email:</label>
        <input id="email" type="text" th:field="*{email}"/>
        <br>
        <br>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:field="*{roles}"
                   th:text="${role.role}"
                   th:value="${role.id}"
            />
        </label>
        <br>
        <br>
        <input type="submit" value="Save new user">
    </form>
</div>
</body>
</html>
